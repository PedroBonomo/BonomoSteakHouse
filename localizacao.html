<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="img/bonomologo.png" />
    <link href="https://fonts.googleapis.com/css?family=Charmonman&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Container principal -->
    <div id="total">
        <!-- Cabeçalho -->
        <header id="topo">
            <div id="logo">
                <a href="index.html"><img src="img/Bonomologo.png" width="220" height="120" alt="Logo Bonomo Steak House"></a>
            </div>
        </header>

        <!-- Menu de navegação -->
        <div id="menu">
            <a href="index.html">Home</a>
            <a href="Cardapio.html">Cardápio</a>
            <a href="Promocoes.html">Promoções</a>
            <a href="Reservas.html">Reservas</a>
            <a href="Contato.html">Contato</a>
            <a href="Localizacao.html">Localização</a>
        </div>

        <!-- Localização -->
        <div id="cont_locali">
			<center><h2>Onde nos encontrar</h2></center>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3673.236228970194!2d-43.2337317!3d-22.9783392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9bd5c9f8dbc2d5%3A0xae8668eff5319fd8!2sR.%20Marqu%C3%AAs%20de%20S%C3%A3o%20Vicente%20-%20G%C3%A1vea%2C%20Rio%20de%20Janeiro%20-%20RJ!5e0!3m2!1spt-BR!2sbr!4v1742511565624!5m2!1spt-BR!2sbr"
				width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>
		

        <!-- Rodapé -->
        <footer id="rodape">
            <div id="social">
                <a href="https://web.facebook.com/BonomoSteakHouse/?ref=bookmarks">
                    <img src="img/F.png" alt="Facebook" width="50" height="50">
                </a>
                <a href="https://mail.google.com/mail/u/0/?tab=wm#inbox">
                    <img src="img/E.png" alt="Email" width="50" height="50">
                </a>
                <a href="https://www.instagram.com/?hl=pt-br">
                    <img src="img/I.png" alt="Instagram" width="50" height="50">
                </a>
            </div>

            <div id="endereco" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                <img src="img/end.png" alt="Endereço" style="width: 20px; height: auto;">
                <p>Rua Marquês de São Vicente | Gávea | Rio de Janeiro</p>
            </div>
        </footer>
    </div>

	<!-- CSS personalizado para a responsividade -->
    <style>
        /* Estilos globais */
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #000000;
        }

        /* Topo */
        #topo {
            background-color: #5d081d;
            text-align: center;
            padding: 10px 0;
        }

        /* Menu de navegação */
        #menu {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        #menu a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            position: relative;
        }

        #menu a:hover {
            color: #ffcc00; /* Alterando a cor no hover */
            text-decoration: none; /* Removendo sublinhado */
        }

        #menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ffcc00;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        #menu a:hover::after {
            transform: scaleX(1);
        }

        /* Localização */
		#cont_locali h2 {
			color: #ffcc00;
        }
        #cont_locali iframe {
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        #cont_locali iframe:hover {
            transform: scale(1.05); /* Efeito de ampliação no hover */
        }

        /* Rodapé */
        #rodape {
            background-color: #5d081d;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        #social img {
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        #social img:hover {
            transform: scale(1.1); /* Efeito de zoom nos ícones sociais */
        }

        #endereco p {
            font-size: 16px;
            margin-top: 10px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #menu {
                flex-direction: column;
                align-items: center;
            }

            .conteudo-item {
                width: 90%;
            }

            #banner {
                height: 300px;
            }

            /* Ajuste para a imagem e o texto no rodapé em telas menores */
            #endereco {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            #endereco img {
                width: 30px;  /* Imagem menor em dispositivos móveis */
            }
        }
    </style>

</body>
</html>
