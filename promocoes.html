<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="img/bonomologo.png" />
    <link href="https://fonts.googleapis.com/css?family=Charmonman&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Container principal -->
    <div id="total">
        <!-- Cabeçalho -->
        <header id="topo">
            <div id="logo">
                <a href="index.html"><img src="img/Bonomologo.png" width="220" height="120" alt="Logo Bonomo Steak House"></a>
            </div>
        </header>

        <!-- Menu de navegação -->
        <nav id="menu">
            <a href="index.html">Home</a>
            <a href="Cardapio.html">Cardápio</a>
            <a href="Promocoes.html">Promoções</a>
            <a href="Reservas.html">Reservas</a>
            <a href="Contato.html">Contato</a>
            <a href="Localizacao.html">Localização</a>
        </nav>

        <!-- Seção de Promoções -->
        <section id="cont_promo">
            <div class="section-title">
                <h1>Promoções</h1>
                <hr>
            </div>

            <!-- Itens de promoções -->
            <div class="promo-item">
                <img src="img/promo3.png" alt="Promoção 1">
            </div>
            <div class="promo-item">
                <img src="img/promo2.png" alt="Promoção 2">
            </div>
            <br>
            <div class="promo-item">
                <img src="img/promo1.png" alt="Promoção 3">
            </div>
            <div class="promo-item">
                <img src="img/bolo.png" alt="Promoção Bolo">
            </div>
        </section>

        <!-- Rodapé -->
        <footer id="rodape">
            <div id="social">
                <a href="https://web.facebook.com/BonomoSteakHouse/?ref=bookmarks">
                    <img src="img/F.png" alt="Facebook" width="50" height="50">
                </a>
                <a href="https://mail.google.com/mail/u/0/?tab=wm#inbox">
                    <img src="img/E.png" alt="Email" width="50" height="50">
                </a>
                <a href="https://www.instagram.com/?hl=pt-br">
                    <img src="img/I.png" alt="Instagram" width="50" height="50">
                </a>
            </div>

            <!-- Rodapé - imagem "end" com o texto ao lado -->
            <div id="endereco" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                <img src="img/end.png" alt="Endereço" style="width: 20px; height: auto;">
                <p>Rua Marquês de São Vicente | Gávea | Rio de Janeiro</p>
            </div>
        </footer>
    </div>

   <!-- CSS personalizado para a responsividade -->
   <style>
    /* Estilos globais */
    body, html {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #000000;
    }

    /* Topo */
    #topo {
        background-color: #5d081d;
        text-align: center;
        padding: 10px 0;
    }

    /* Menu de navegação */
    #menu {
        background-color: #333;
        display: flex;
        justify-content: center;
        padding: 10px;
    }

    #menu a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
        font-size: 16px;
        position: relative;
    }

    #menu a:hover {
        color: #ffcc00; /* Alterando a cor no hover */
        text-decoration: none; /* Removendo sublinhado */
    }

    #menu a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #ffcc00;
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    #menu a:hover::after {
        transform: scaleX(1);
    }

        /* Seção de Promoções */
        #cont_promo {
            max-width: 1200px;
            margin: 10px auto;
            padding: 20px;
            text-align: center;
        }

        .section-title {
            margin-bottom: 40px;
        }

        .section-title h1 {
            font-size: 35px;
            color: #ffcc00;
        }

        .promo-item {
            margin: 20px;
            display: inline-block;
            width: 250px;
            transition: transform 0.3s ease;
        }

        .promo-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .promo-item:hover {
            transform: scale(1.05);
        }

        /* Rodapé */
        #rodape {
            background-color: #5d081d;
            text-align: center;
            padding: 20px;
        }

        #social img {
            margin: 0 10px;
        }

        #endereco p {
            font-size: 16px;
            margin-top: 10px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            #menu {
                flex-direction: column;
                align-items: center;
            }

            .conteudo-item {
                width: 90%;
            }

            #banner {
                height: 300px;
            }

            /* Ajuste para a imagem e o texto no rodapé em telas menores */
            #endereco {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            #endereco img {
                width: 30px;  /* Imagem menor em dispositivos móveis */
            }
        }
    </style>

</body>
</html>
